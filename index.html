<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
      <title>汇总集锦登录</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">登录</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">邮箱/账号</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" id="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">密码</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">记住我</label>
               </div>

               <a href="#" class="login__forgot">忘记密码?</a>
            </div>

            <button type="submit" class="login__button" onclick="checkPassword()">登录</button>

            <p class="login__register">
               还没有账号? <a onclick="signUp()">注册</a>
            </p>
         </form>
      </div>
      
   </body>
</html>
