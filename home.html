<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>博客聚合模板</title>
<link rel="stylesheet" type="text/css" href="动画/css/reset.css" />
<link rel="stylesheet" type="text/css" href="动画/css/animate.css" />
<link rel="shortcut icon" href="./动画/favicon.svg" type="image/svg+xml">
<script src="动画/js/jquery-2.1.1.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow-y: hidden;

    }

    .main {
        width: 100%;
        height: 100%;
        /* background: #012301; */
        background: url(动画/bg.png) no-repeat;
        box-shadow: inset 0px 0px 20px 10px #6c7974;
        overflow-y: scroll;
        padding-bottom: 15px;
    }

    .zt-img-ul {
        padding-left: 10px;
        padding-top: 30px;
    }

    .zt-img-li {
        padding-left: 25px;
    }

    .zt-img-div {
        cursor: pointer;
        color: white;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #2196f32b;
        border-radius: 5px;
        box-shadow: inset -2px -1px 15px 0px white;
        text-align: center;
        text-shadow: -1px -1px 2px white;
        font-size: 15px;
    }

    .zt-img {
        width: 350px;
        height: 200px;
        border-radius: 10px;
    }
</style>
</head>

<body>
    <div class="main tip zoomIn a-time2">
        <div class="body-panel">
            <ul class="zt-img-ul">
                <li class="zt-img-li">
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p href='https://skiff.endl.site/'>简约主页</p><img class="zt-img" src="1-5/1/bg.jpg"></p>
                    </div>
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p href='https://cyun.rf.gd/x/'>蜂窝主页</p><img class="zt-img" src="1-5/2/bg.jpg"></p>
                    </div>
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p href='1-5/3/index.html'>个人主页</p><img class="zt-img" src="1-5/3/bg.jpg"></p>
                    </div>
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p href='1-5/4/index.html'>聚合主页</p><img class="zt-img" src="1-5/4/bg.jpg"></p>
                    </div>
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p href='1-5/5/index.html'>个人主页</p><img class="zt-img" src="1-5/5/bg.jpg"></p>
                    </div>
                </li>
                </li>
                <li class="zt-img-li">
                </li>

                </li>
            </ul>
        </div>
    </div>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/nprogress/0.2.0/nprogress.min.js"></script>
<script src="https://cdn.qqsuu.cn/api/js/hua.js"></script>
    <script>

        $('.zt-img-div').hover(function () {
            $(this).removeClass('rubberBand')
            $(this).addClass('shake')
        }, function () {
            $(this).removeClass('shake')
        })

        $('.zt-img-div').on('click', function () {
            $(this).children('p').attr('href') ? window.open($(this).children('p').attr('href')) : ''
        })
    </script>

</body>

</html>
